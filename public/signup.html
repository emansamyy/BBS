            name="passwordup"

          <i class="fas fa-exclamation-circle"></i>
          <small>Error Message</small>
        </div>

        <div class="form-controll" id="four">
          <lable for="username">Verify password</lable>
          <i class="fas fa-check-circle"></i>
          <i class="fas fa-exclamation-circle"></i>
          <input
            type="password"
            placeholder="Enter Password again"
            id="password2"
            name="passwordup2"
          />
